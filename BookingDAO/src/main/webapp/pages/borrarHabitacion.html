<div class="container">
    <div class="confirmation">
        <h2>Are you sure you want to delete your room?</h2>
        <p>This action is irreversible, and all data associated with your room will be deleted.</p>
        <form data-ng-submit="habitacion.functions.borrarAccommodation()" style="display: inline;">
            <button class="btn" type="submit">Delete Room</button>
        </form>
        <form data-ng-submit="habitacion.functions.cancelar()" style="display: inline;">
            <button class="btn" type="submit">Cancel</button>
        </form>
    </div>
</div>
