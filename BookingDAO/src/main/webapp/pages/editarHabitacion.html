<link rel="stylesheet" href="../css/editRoom.css">
<div class="container">

    <form data-ng-submit="room.functions.editAccommodation()">
        <div class="input-group">
            <label for="accommodationName">Accommodation Name</label>
            <input type="text" id="accommodationName" name="name" data-ng-model="room.accommodation.name" required>
        </div>

        <div class="input-group">
            <label for="description">Room Description</label>
            <input type="text" id="description" name="description" data-ng-model="room.accommodation.description" required>
        </div>

        <div class="input-group">
            <label for="price">Price per Night</label>
            <input type="number" id="price" name="price" data-ng-model="room.accommodation.price" required>
        </div>

        <div class="input-group">
            <label for="rooms">Number of Rooms</label>
            <input type="number" id="rooms" name="numAccommodations" data-ng-model="room.accommodation.numAccommodations" required>
        </div>

        <button id="saveChanges" type="submit">Save Changes</button>
    </form>
</div>

</div>
