<link rel="stylesheet" href="../css/borrarAlojamiento.css">
<div class="container">
    <div class="confirmation">
        <h2>Are you sure you want to delete your accommodation?</h2>
        <p>This action is irreversible and all data associated with your accommodation will be deleted.</p>
        <form data-ng-submit="alojamiento.functions.borrarProperty()" style="display: inline;">
            <button class="btn" type="submit">Delete Accommodation</button>
        </form>
        <form data-ng-submit="alojamiento.functions.cancelar()" style="display: inline;">
            <button class="btn" type="submit">Cancel</button>
        </form>
    </div>
</div>
