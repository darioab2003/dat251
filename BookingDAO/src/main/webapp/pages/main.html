<!DOCTYPE html>
<html data-ng-app="Booking">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Nacho Alcalde">
    <title>EcoNest.com</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" sizes="240x240"  href="../img/logoEcoNest.png"> 
    
    <!-- Include the AngularJS library -->
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/angular-route.js"></script>
    <!-- Modules -->
    <script src="../js/app.js"></script>
    <script src="../js/controllers/controladorInicio.js"></script>
    <script src="../js/controllers/controladorUsuario.js"></script>
    <script src="../js/controllers/controladorProperty.js"></script>
    <script src="../js/controllers/controladorAccommodation.js"></script>
    <script src="../js/controllers/controladorListaProperties.js"></script>
    <script src="../js/controllers/controladorReview.js"></script>
    <script src="../js/controllers/controladorReviewPropietario.js"></script>
    <script src="../js/controllers/controladorListaAccommodations.js"></script>
    <script src="../js/controllers/controladorBooking.js"></script>
    <script src="../js/controllers/controladorHistorialReservas.js"></script>
    <script src="../js/controllers/controladorConfirmarPagoReserva.js"></script>
    
    <script src="../js/factories/usersFactory.js"></script>
    <script src="../js/factories/reviewsFactory.js"></script>
    <script src="../js/factories/propertiesFactory.js"></script>
    <script src="../js/factories/bookingsFactory.js"></script>
    <script src="../js/factories/bookingsAccommodationsFactory.js"></script>
    <script src="../js/factories/accommodationsFactory.js"></script>
    <script src="../js/factories/favoritosFactory.js"></script>
    
</head>

<body>

    <header>
        <div id="bannerAzul">
            <div class="cabecera" data-ng-controller="controladorInicio as inicio">
               <img src="../img/whiteEcoNest.png" alt="EcoNest Logo" class="logo-img">
               <h3>EcoNest</h3>

                <p id="EUR">EUR</p>

                <div id="icono1" class="iconosInicioSesion">
                    <img src="../img/bandera.png" alt="Flag" width="30">
                </div>
                <div id="icono2" class="iconosInicioSesion">
                    <img src="../img/ayudaWhite.png" alt="Help" width="30">
                </div>

                <p>List Your Property</p>

                <a href="../LoginServlet.do" data-ng-show="inicio.user.email === undefined">
                    <button class="inicioSesion">Sign In</button>
                </a>
                <a data-ng-href="#!/Perfil/{{inicio.user.id}}/" data-ng-show="inicio.user.email !== undefined">
                    <button class="inicioSesion">Profile</button>
                </a>
                <a href="#!/Registro">
                    <button class="inicioSesion" data-ng-show="inicio.user.email === undefined">Create an Account</button>
                </a>
            </div>

            <div class="botones-container">
                <button class="boton" onclick="activarBoton(this)">
                    <img class="iconoBotones" src="../img/alojamientoWhite.png" alt="Property">Property
                </button>
                <button class="boton" onclick="activarBoton(this)">
                    <img class="iconoBotones" src="../img/vueloWhite.png" alt="Flights">Flights
                </button>
                <button class="boton" onclick="activarBoton(this)">
                    <img class="iconoBotones" src="../img/hotelWhite.png" alt="Flight + Hotel">Flight + Hotel
                </button>
                <button class="boton" onclick="activarBoton(this)">
                    <img class="iconoBotones" src="../img/cocheWhite.png" alt="Car Rental">Car Rental
                </button>
                <button class="boton" onclick="activarBoton(this)">
                    <img class="iconoBotones" src="../img/noriaWhite.png" alt="Attractions">Attractions
                </button>
                <button class="boton" onclick="activarBoton(this)">
                    <img class="iconoBotones" src="../img/taxiWhite.png" alt="Airport Taxis">Airport Taxis
                </button>
            </div>
        </div>
    </header>
    <div data-ng-view></div>
</body>

</html>
